paths:
  /api/admin/todos/{id}:
    get:
      security:
        - BearerAuth: []
      tags:
        - Admin/Todo
      summary: Find Todo By Id
      description: Returns a single Todo.
      parameters:
        - name: id
          in: path
          description: ID of Todo to return
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
